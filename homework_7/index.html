<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <div class="form__title form-title">Вход</div>
        <div class="form__mail form-mail">
            <label for="email">Email</label></br>
            <input id="email" name="email" type="email" placeholder="Введите email">
        </div>
        <div class="form__password form-password">
            <label for="password">Пароль</label></br>
            <input id="password" name="password" type="password" placeholder="Введите пароль">
        </div>
        <div class="form__checked form-checked">
            <input id="check" name="check" type="checkbox">
            <label for="check">Я согласен получать обновления на почту</label>
        </div>
        <div class="form__button form-button">
            <button>Войти</button>
        </div>
    </div>
</body>
</html>
