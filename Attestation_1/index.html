<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__block-left header-block-left">
            <div class="header-block-left__logo header-block-left-logo">
                <a href="" title="Главная" target="_blank">
                <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <div class="header-block-left__well header-block-left-well">PCS Frontend</div>
        </div>
        <div class="header__block-right header-block-right">
            <div class="header-block-right__registration header-block-right-registration">
                <a href="index2.html" title="Главная">Регистрация</a>
            </div>
            <div class="header-block-right__input header-block-right-input">Вход</div>
        </div>
    </header>
    <form class="form">
        <div class="form__title form-title">Вход</div>
        <div class="form__mail form-mail">
            <label for="email">Email</label></br>
            <input id="email" name="email" type="email" action="" placeholder="Введите email">
        </div>
        <div class="form__password form-password">
            <label for="password">Пароль</label></br>
            <input id="password" name="password" type="password" action="" placeholder="Введите пароль">
        </div>
        <div class="form__button form-button">
            <button>Войти</button>
        </div>
    </form>
</body>
</html>
